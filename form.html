<!DOCTYPE html>
<htm lang="en">
    <body>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <form>
            <label
          for="name">Name:</label>
            
          <input
          type="text"
          id="name"
          name="name"><br><br>
            
          <label
          for="password">Password:</label>
            
          <input           
          type="password"
          id="password" name="password"><br><br>
          
          <label>Gender:</label><br>
            
          <input
          type="radio"
          id="male"
          name="gender"
          value="male">
            
          <label
          for="male">Male</label><br>
            
          <input
          type="radio"
          id="female"
          name="gender"
          value="female">
          
          <label 
          for="female">Female</label><br><br>
          
          <label for="terms">Accept Terms and Conditions:</label>
            <input type="checkbox" id="terms" name="terms"><br><br>
            <input type="submit" value="Submit">
          </form>

          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
              </tr>
              <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
              </tr>
            </tbody>
          </table>
    </body>
    

</html>
